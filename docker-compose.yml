# Commission Calculator Pro - Docker Compose Configuration
version: '3.8'

services:
  # REST API Backend
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./api_session_storage:/app/api_session_storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit Web Interface  
  web:
    build: .
    command: ["streamlit", "run", "app_modular.py", "--server.address", "0.0.0.0", "--server.port", "8501"]
    ports:
      - "8501:8501"
    volumes:
      - ./api_session_storage:/app/api_session_storage
    depends_on:
      - api
    restart: unless-stopped

